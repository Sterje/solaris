<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&family=Jaro:opsz@6..72&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solaris V.2</title>
</head>
<body>
    <section class="wrapper">
        <section class="header">
            <section class="logo">
                <h1>S o l a r i s</h1>
            </section>
            <section class="searchDesktop">
                <input type="text" class="searchInput" id="searchInputDesktop" placeholder="Sök planet...">
                <button class="searchButton" id="searchButtonDesktop">Sök</button>
            </section>
        </section>
        <section class="planets-wrapper">
            <section class="planets-container">

            
                <section class="planet-section" id="sun">
                    <p id="p-Sun">Solen</p>
                </section>

                <section class="planet-section" id="planetMerkur">
                    <p id="p-Merkur">Merkurius</p>
                </section>

                <section class="planet-section" id="planetVenus">
                    <p>Venus</p>
                </section>

                <section class="planet-section" id="planetEarth">
                    <p>Jorden</p>
                </section>

                <section class="planet-section" id="planetMars">
                    <p>Mars</p>
                </section>

                <section class="planet-section" id="planetJupiter">
                    <p>Jupiter</p>
                </section>

                <section class="planet-section" id="planetSaturn">
                    <p>Saturnus</p>
                </section>

                <section class="planet-section" id="planetUranus">
                    <p>Uranus</p>
                </section>

                <section class="planet-section" id="planetNeptun">
                    <p>Neptunus</p>
                </section>

                
            </section>
        </section>
        
        <section class="search">
            <input type="text" id="searchInputMobile" placeholder="Sök himlakropp...">
            <button id="searchButtonMobile">Sök</button>
        </section>
    <script src="script.js"></script>
</body>
</html>
