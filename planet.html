<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Tint&family=Jaro:opsz@6..72&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solaris V.2 Planet</title>
</head>
<body>
    <section class="header">
        <section class="logo">
            <h1>S o l a r i s</h1>
        </section>
        <section class="searchDesktop">
            <input type="text" class="searchInputDesktop" id="searchInput" placeholder="Sök planet...">
            <button class="searchButtonDesktop" id="searchButton">Sök</button>
        </section>
    </section>

    <section class="name-container">
        <section class="section-name">
            <h2 id="name"></h2><br>
            <h3 id="latinName"></h3><br>
        </section>
    </section>
    <section class="facts-container">
        <section class="hello">
            <section class="info">
                <p id="facts"></p>
            </section>
            <section class="section-container">
           
                <section class="row2">
                    <section class="section-circumference">
                        <p><strong>Omkrets:</strong></p>
                        <span id="circumference"></span>
                    </section>
                    <section class="section-distance">
                        <p><strong>Avstånd i km:</strong></p>
                        <span id="distanceToSun"></span><br><br>
                    </section>
                </section>
            
                <section class="row3">
                    <section class="section-maxtemp">
                        <p><strong>Max temp:</strong></p>
                        <span id="maxTemp"></span>
                    </section>
                    <section class="section-mintemp">
                        <p><strong>Min temp:</strong></p>
                        <span id="minTemp"></span><br><br>
                    </section>
                </section>
                <section class="row4">
                    <section class="section-moons">
                        <p><strong>Antal månar:</strong></p>
                        <span id="moons"></span>
                </section>
                <section class="empty">

                </section>
            </section>
        </section>
    
    </section>
    </section>

    <section class="search">
        <input type="text" class="searchInputMobile" id="searchInput" placeholder="Sök himlakropp...">
        <button class ="searchButtonMobile" id="searchButton">Sök</button>
    </section>
    <script src="script.js"></script>
</body>
</html>
