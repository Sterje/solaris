<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="planet.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solaris</title>
</head>
<body>
    <header>
        <section class="logo">
            <h1 class="h1-logo">S&nbsp;</h1><span class="earthlogo"></span><h1 class="h1-logo">&nbsp;L A R I S</h1>
        </section>
        <section class="planet-section" id="sun"></section>
        <section class="planet-section" id="planetMerkur"></section>
        <section class="planet-section" id="planetVenus"></section>
        <section class="planet-section" id="planetEarth"></section>
        <section class="planet-section" id="planetMars"></section>
        <section class="planet-section" id="planetJupiter"></section>
        <section class="planet-section" id="planetSaturn"></section>
        <section class="planet-section" id="planetUranus"></section>
        <section class="planet-section" id="planetNeptun"></section>
    </header>
    <section class="names">
        <section class="name-section"><p>Solen</p></section>
        <section class="name-section"><p>Merkurius</p></section>
        <section class="name-section"><p>Venus</p></section>
        <section class="name-section"><p>Jorden</p></section>
        <section class="name-section"><p>Mars</p></section>
        <section class="name-section"><p>Jupiter</p></section>
        <section class="name-section"><p>Saturnus</p></section>
        <section class="name-section"><p>Uranus</p></section>
        <section class="name-section"><p>Neptunus</p></section>
    </section>
 
    <section class="facts-container">
        <section class="nameFacts">
             <section class="info">
                <h2 id="name"></h2><br>
                <h3 id="latinName"></h3><br>
                <p id="facts"></p>
            </section>
            <section class="section-container">
                <section class="row2">
                    <section class="section-circumference">
                        <p><strong>Omkrets:</strong></p>
                        <span id="circumference"></span>
                    </section>
                    <section class="section-distance">
                        <p><strong>Avstånd i km:</strong></p>
                        <span id="distanceToSun"></span><br><br>
                    </section>
                </section>
                <section class="row3">
                    <section class="section-maxtemp">
                        <p><strong>Max temp:</strong></p>
                        <span id="maxTemp"></span>
                    </section>
                    <section class="section-mintemp">
                        <p><strong>Min temp:</strong></p>
                        <span id="minTemp"></span><br><br>
                    </section>
                </section>
                <section class="row4">
                    <section class="section-rotation">
                        <p><strong>Jorddygn runt axel:</strong></p>
                        <span id="rotation"></span>
                    </section>
                    <section class="section-orbital">
                        <p><strong>Jorddygn runt solen:</strong></p>
                        <span id="orbitalPeriod"></span><br><br>
                    </section>
                </section>
                <section class="row5">
                    <section class="section-moons">
                        <p><strong>Antal månar:</strong></p>
                        <span id="moons"></span>
                </section>
                <section class="empty"></section>
            </section>
        </section>
    </section>
    </section>

    <section class="search">
        <a href="main.html"><button class="searchButton" id="home">Start</button></a>
        <input type="text" class="searchInput" id="searchInput" placeholder="Sök himlakropp...">
        <button class="searchButton" id="searchButton">Sök</button>
    </section>

</html>
